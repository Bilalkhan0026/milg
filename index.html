<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="stye.css">
</head>
<body>
    <h1>Resume form</h1>
    <form id="form">
        <h2>Personal details</h2>
        <hr style="margin-bottom: 20px;">
        <div class="form-group">
         <label class="label" for="name">Name:</label>
         <input class="input" type="text" id="name" autocomplete="off">

        </div>
        <div class="form-group">
            <label class="label" for="desig">Designation:</label>
            <input class="input" type="text" id="desig" autocomplete="off"> 
           </div>
        <div class="form-group">
        <label class="label" for="phone">Phone:</label> 
        <input class="input" type="tel" id="phone" autocomplete="off"> 
       </div>

       <div class="form-group">
       <label class="label" for="email">Email:</label> 
       <input class="input" type="tel" id="email" autocomplete="off"> 
      </div>

      <div class="form-group">
      <label class="label" for="add">Address:</label> 
      <input class="input" type="tel" id="add" autocomplete="off"> 
     </div>

     <h2>Eduction</h2>
     <hr style="margin-bottom: 20px;">
     <div class="form-group">
     <label class="label" for="pass1">Passing Year:</label> 
     <input class="input" type="number" id="pass1" autocomplete="off"> 
    </div>
    
             
    <div class="form-group">
        <label class="label" for="deg">Degree:</label> 
        <input class="input" type="tel" id="deg" autocomplete="off"> 
       </div>
       
             
      <div class="form-group">
        <label class="label" for="uni">Institution:</label> 
        <input class="input" type="tel" id="uni" autocomplete="off"> 
       </div>
       <div>
        <div class="form-group">
            <label class="label" for="pass2">Passing Year:</label> 
            <input class="input" type="number" id="pass2" autocomplete="off"> 
           </div>
           
                    
           <div class="form-group">
               <label class="label" for="deg2">Degree:</label> 
               <input class="input" type="text" id="deg2" autocomplete="off"> 
              </div>
                                  
             <div class="form-group">
               <label class="label" for="uni2">Institution:</label> 
               <input class="input" type="tel" id="uni2" autocomplete="off"> 
              </div>
       </div>
       <h2>Experties</h2>
       <hr style="margin-bottom: 20px;">
       <div class="form-group">
        <label class="label" for="skill1">Skills:</label> 
        <input class="input mb-20" type="text" id="skill1" autocomplete="off"> 
        <label class="label" for="skill2">Skills:</label>
        <input class="input mb-20" type="text" id="skill2" autocomplete="off"> 
        <label class="label" for="skill3">Skills:</label>
        <input class="input mb-20" type="text" id="skill3" autocomplete="off"> 
       
       </div>
       <h2>Language</h2>
       <hr style="margin-bottom: 20px;">
       <div class="form-group">
        <label class="label" for="lang">Language1:</label> 
        <input class="input" type="tel" id="lang" autocomplete="off"> 
        <label class="label" for="lang2">Language2:</label>
        <input class="input mb-20" type="text" id="lang2" autocomplete="off"> 
       </div>

       <h2>Experience</h2>
       <hr style="margin-bottom: 20px;">
       <div class="form-group">
        <label class="label" for="styear">start Year:</label> 
        <input class="input" type="date" id="styear" autocomplete="off"> 
        <label class="label" for="endyear">End Year:</label> 
        <input class="input" type="date" id="endyear" autocomplete="off"> 
        <label class="label" for="company">Company:</label> 
        <input class="input" type="text" id="company" autocomplete="off">
        <label class="label" for="comlocation">Company Location:</label> 
        <input class="input" type="tel" id="comlocation" autocomplete="off">  
        <label class="label" for="jobTitle">Job Title:</label> 
        <input class="input" type="tel" id="jobTitle" autocomplete="off"> 

        <label class="label" for="achv">Achievements:</label> 
        <input class="input mb-20" type="input" id="achv1" autocomplete="off"> 
        <input class="input mb-20" type="input" id="achv2" autocomplete="off"> 
        <input class="input mb-20" type="input" id="achv3" autocomplete="off">    
       </div>
    </br>
       <hr style="margin-bottom: 20px;">
     <div class="btndiv">  <input id="submitbtn" class="submit" type="submit"> </div>
    </form>
</body>
<!-- <script src="script.js"></script> -->
</html>
